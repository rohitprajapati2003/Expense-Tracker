<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="login-screen">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()">Login</button>
</div>

<div class="app-container hidden" id="app">
    <div class="top-bar">
        <h1>üí∞ Expense Tracker Pro</h1>
        <div>
            <button onclick="logout()">Logout</button>
            <button id="dark-toggle">üåô</button>
        </div>
    </div>

    <p class="points">Points: <span id="points">0</span> ‚≠ê</p>

    <p>
        Monthly Budget: ‚Çπ
        <input type="number" id="budget-input">
    </p>

    <p>
        Remaining Budget: ‚Çπ
        <span id="remaining-budget">0</span>
    </p>

    <div class="input-section">
        <select id="category-select">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
            <option value="custom">‚ûï Custom</option>
        </select>

        <input type="text" id="custom-category" placeholder="Custom category">
        <input type="number" id="amount-input" placeholder="Amount">
        <input type="date" id="date-input">
        <button id="add-btn">Add Expense</button>
    </div>

    <p id="suggestion"></p>

    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td id="total-amount">0</td>
                <td colspan="2"></td>
            </tr>
        </tfoot>
    </table>

    <div class="buttons">
        <button onclick="exportCSV()">‚¨á Export CSV</button>
        <button onclick="predictExpense()">ü§ñ AI Predict</button>
    </div>

    <p id="prediction"></p>

    <div class="charts">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
